<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hall of Claims</title>
    <meta name="description" content="Hall of Claims">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene id="the_scene">
      <a-assets>
        <img id="hall" src="hall.png">
        <img id="farmers_logo_white" src="farmers_logo_white.png">
        <video id="river-dance" loop="true" src="river-dance.mp4">
        <audio id="git " src="we_are_farmers.mp3"></audio>        
      </a-assets>

      <!-- Camera -->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-camera id="camera" look-controls >
          <a-cursor fuse="true" color="#4CC3D9" timeout="1500">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="1 1 0" to="3 3 3" dur="300"></a-animation>
          </a-cursor>          
        </a-camera>
      </a-entity>


      <!-- Box -->
      <a-box cursor-listener id="mybox" color="tomato" depth="1" height="1" width="1" position="2 0 -3"></a-box>


      <!-- Planes -->
      <a-image cursor-listener id="deer" src="#deer_0" width="10" height="10" position="1 0 3" scale="0.2 0.2 0.2" rotation="0 10 0"></a-image>
      

      <!-- Video -->
      <a-video id='video_0' src="#river-dance" controls webkit-playsinline ad-outlet="video" width="50" height="50" position="-23 -2 -15" scale="0.5 0.5 0.5" rotation="0 57 0" loop="true"></a-video>
      

      <!-- Light -->
      <a-light type="spot" color="#333" position="-20 0 0" look-at="a-image"></a-light>


      <!-- Logo -->      
      <a-image cursor-listener id="logo" src="#farmers_logo_white" width="10" height="5" position="2 -2 -8" scale="0.2 0.2 0.2" rotation="0 30 0"></a-image>


      <!-- Sky -->
      <a-sky src="#hall" radius="50"></a-sky>


      <!-- Sounds -->
      <a-entity sound="autoplay: true; loop: true; src: we_are_farmers.mp3; volume: 0.6"></a-entity>

    </a-scene>
  </body>


  <script type="text/javascript">
    var box = document.querySelector('#mybox');
    var logo = document.querySelector('#logo');
    var vid = document.querySelector('#video_0');

    box.addEventListener('mouseenter', function () {
      console.log("mouse enter on Box");
      box.setAttribute('position', { x: 2, y: 1, z: -3 });
    });

    box.addEventListener('mouseleave', function () {
      console.log("mouse exit the Box");
      box.setAttribute('position', { x: 2, y: 0, z: -3 });
    });

    logo.addEventListener('mouseenter', function() {
      console.log("click on logo");
      this.setAttribute('rotation', { x: 4, y: 0, z: -10 });
    });

    logo.addEventListener('mouseleave', function() {
      this.setAttribute('rotation', { x: 0, y: 30, z: 0 });
    });

    vid.addEventListener('click', function() {
      console.log("click on video");      
    });

  </script>
</html>
